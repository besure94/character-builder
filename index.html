<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/scripts.js"></script>
		<title>Character Builder</title>
	</head>
	<body>
		<h1>Character Builder</h1>
		<form id="calculator">
			<label for="name">Character name:</label>
			<input id="name" type="text">
			<br>

		Specialty:
		<select id="specialty">
			<option>Hand to hand combat</option>
			<option>Heavy weapons</option>
			<option>Light weapons</option>
			<option>Stealth</option>
			<option>Hacking</option>
		</select>
		<br>

		Play style:
		<label>
			<input type="radio" name="personality" value="aggressive">
			Aggressive
		</label>
		<label>
			<input type="radio" name="personality" value="passive">
			Tactical
		</label>
		<label>
			<input type="radio" name="personality" value="charming">
			Stealthy
		</label>

		<button type="submit" class="btn">Submit</button>
		</form>
	</body>
</html>
